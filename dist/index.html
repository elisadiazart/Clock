<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="digital-clock">
        <div class="hours-container">
        <div>
          <span id="hours" class="hours">12</span>
          <span class="separation">:</span>
          <span id="minutes" class="minutes">33</span>
        </div>
      </div>
      <div class="date-container">
        <div >
          <span id="day" class="day">Tuesday</span>
          <span id="day-number" class="day-number">14</span>
          <span id="month" class="month">November</span>
          <span id="year" class="year">2022</span>
        </div>
      </div>
      </div>
      <div class="analogic-clock">
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="inner-clock-face">
            <div id="hour-hand" class="hand hour-hand"></div>
            <div id="minute-hand" class="hand min-hand"></div>
            <div id="second-hand" class="hand second-hand"></div>
          </div>
        </div>
      </div>
      <script src="js/scripts.js"></script>
    </main>
  </body>
</html>
